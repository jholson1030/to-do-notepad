<html lang="eng">

       <script src="https://kit.fontawesome.com/69a1ab25df.js" crossorigin="anonymous"></script>

        <div id="header">
           <h1 id="title">John's To-Do/Notepad App</h1>
        </div>
        <div id="note-container"></div>
        <div id="input-container">
            <form class="input" action="#">

                <br/>

                <button id="note-submit">Add To List</button>
            </form>
        </div>
